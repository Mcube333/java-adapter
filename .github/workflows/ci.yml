name: Java QA Automation Matrix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-matrix:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        env: [dev, qa]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget curl unzip ca-certificates \
            fonts-liberation \
            libnss3 libxss1 libasound2 libgtk-3-0

      # ---------------- CHROME SETUP ----------------
      - name: Install Google Chrome
        if: matrix.browser == 'chrome'
        run: |
          wget -q -O /tmp/chrome.deb \
            https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i /tmp/chrome.deb || sudo apt-get -f install -y
          google-chrome --version

      # ---------------- FIREFOX SETUP ----------------
      # Firefox is preinstalled on GitHub runners
      # WebDriverManager will handle geckodriver
      - name: Verify Firefox
        if: matrix.browser == 'firefox'
        run: |
          firefox --version

      # ---------------- TEST EXECUTION ----------------
      - name: Run Tests
        env:
          BROWSER: ${{ matrix.browser }}
          ENV: ${{ matrix.env }}
        run: |
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -Denv=${{ matrix.env }}

      # ---------------- REPORTS ----------------
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reports-${{ matrix.browser }}-${{ matrix.env }}
          path: test-output
